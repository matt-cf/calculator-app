<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>    
    <link href="./style.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calculator-grid">
        <div class="screen">
            <div class="previousOperand"></div>
            <div class="currentOperand"></div>
        </div>
        <button class="func" id="clear">clear</button>
        <button class="operators">/</button>
        <button class="operators">*</button>
        <button class="operators">-</button>
        <button class="numbers">7</button>
        <button class="numbers">8</button>
        <button class="numbers">9</button>
        <button class="operators">+</button>
        <button class="numbers">4</button>
        <button class="numbers">5</button>
        <button class="numbers">6</button>
        <button class="func" id="del">del</button>
        <button class="numbers">1</button>
        <button class="numbers">2</button>
        <button class="numbers">3</button>
        <button class="row-span-two operators" id="equals">=</button>
        <button class="column-span-two numbers">0</button>
        <button class="numbers">.</button>
        
    </div>
    
    

</body>
</html>
